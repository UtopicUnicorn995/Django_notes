{% extends "base.html" %}

{% block page_title %}
    Month of {{ month|title }} Challenge
{% endblock  %}

{% block content %}
    <h1>Challenge for the month of {{ month|title }}</h1>
    {% if text is None %}
        <p>There is not challenge for this month yet</p>
    {% else %}
    <h2>{{ text }}</h2>
    {% endif %}
{% endblock content %}
